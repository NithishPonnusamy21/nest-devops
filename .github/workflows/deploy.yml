name: Deploy NestJS Backend to EC2 (Docker + ECR)

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: nest-backend
  CONTAINER_NAME: nest-backend
  APP_PORT: 3000

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # 1Ô∏è‚É£ Checkout code from GitHub
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # 2Ô∏è‚É£ Configure AWS credentials (for ECR access)
      # --------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # --------------------------------------------------
      # 3Ô∏è‚É£ Login to Amazon ECR
      # --------------------------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # --------------------------------------------------
      # 4Ô∏è‚É£ Build Docker image & push to ECR
      # --------------------------------------------------
      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building image with tag: $IMAGE_TAG"

          docker build \
            -f nestjs-simple-backend/Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            nestjs-simple-backend

          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # --------------------------------------------------
      # 5Ô∏è‚É£ SSH into EC2 and deploy new container
      # --------------------------------------------------
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          ECR_REPOSITORY: nest-backend
          CONTAINER_NAME: nest-backend
          APP_PORT: 3000
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}

          # üîë THIS IS CRITICAL
          envs: IMAGE_TAG,ECR_REGISTRY,ECR_REPOSITORY,CONTAINER_NAME,APP_PORT

          script: |
            set -e

            echo "Pulling image from ECR"
            docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

            echo "Stopping old container (if exists)"
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            echo "Starting new container"
            docker run -d \
              --name $CONTAINER_NAME \
              --restart always \
              -p $APP_PORT:$APP_PORT \
              --env-file /opt/nest-backend/.env \
              $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

            echo "Deployment completed successfully"
