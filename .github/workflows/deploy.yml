name: Build and Push Docker Image to ECR (Develop)

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ DEBUG ‚Äî show repo structure (SAFE)
      - name: Debug repo structure
        run: |
          echo "Repo root:"
          pwd
          echo "----------------"
          ls -la
          echo "----------------"
          echo "nestjs-simple-backend folder:"
          ls -la nestjs-simple-backend

      # 3Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 4Ô∏è‚É£ DEBUG ‚Äî verify AWS auth (SAFE)
      - name: Debug AWS identity
        run: |
          aws sts get-caller-identity

      # 5Ô∏è‚É£ Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 6Ô∏è‚É£ DEBUG ‚Äî construct ECR image name (SAFE)
      - name: Debug ECR image name
        run: |
          ECR_IMAGE="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/nest-backend:latest"
          echo "ECR image name constructed (masked by GitHub):"
          echo "$ECR_IMAGE"

      # 7Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          docker build \
            -t nest-backend:latest \
            ./nestjs-simple-backend

      # 8Ô∏è‚É£ Tag Docker image
      - name: Tag Docker image
        run: |
          ECR_IMAGE="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/nest-backend:latest"
          docker tag nest-backend:latest "$ECR_IMAGE"

      # 9Ô∏è‚É£ Push Docker image to ECR
      - name: Push Docker image to ECR
        run: |
          ECR_IMAGE="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/nest-backend:latest"
          docker push "$ECR_IMAGE"

      # üîü SUCCESS MESSAGE
      - name: Done
        run: |
          echo "‚úÖ Docker image successfully pushed to ECR"
